name: Build

on:
  push:
    branches:
      - main
    paths:
      - 'src/**'
      - 'tsconfig.json'
      - 'package*.json'

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 # v6.2.0
        with:
          node-version: '24'
          cache: 'npm'

      - run: npm ci

      - run: npm run build

      - name: Commit dist
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          git add dist/
          git diff --staged --quiet || git commit -m "build: update dist" && git push
