name: Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g. 1.2.3)'
        required: true

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Validate version format
        run: |
          if ! echo "${{ inputs.version }}" | grep -Eq '^[0-9]+\.[0-9]+\.[0-9]+$'; then
            echo "Invalid version format: '${{ inputs.version }}'. Expected A.B.C (e.g. 1.2.3)"
            exit 1
          fi

      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          fetch-depth: 0

      - uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 # v6.2.0
        with:
          node-version: '24'
          cache: 'npm'

      - run: npm ci

      - run: npm test

      - run: npm run build

      - name: Bump version in package.json
        run: npm version ${{ inputs.version }} --no-git-tag-version

      - name: Generate changelog
        id: changelog
        run: |
          PREVIOUS_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")

          if [ -n "$PREVIOUS_TAG" ]; then
            COMMITS=$(git log ${PREVIOUS_TAG}..HEAD --pretty=format:"%s" --no-merges)
          else
            COMMITS=$(git log --pretty=format:"%s" --no-merges)
          fi

          FEATURES=$(echo "$COMMITS" | grep "^feat" | sed 's/^feat[^:]*: /- /' || true)
          FIXES=$(echo "$COMMITS" | grep "^fix" | sed 's/^fix[^:]*: /- /' || true)
          PERF=$(echo "$COMMITS" | grep "^perf" | sed 's/^perf[^:]*: /- /' || true)
          DEPS=$(echo "$COMMITS" | grep "^deps\|^chore(deps)" | sed 's/^[^:]*: /- /' || true)

          CHANGELOG=""
          [ -n "$FEATURES" ] && CHANGELOG="${CHANGELOG}## Features\n${FEATURES}\n\n"
          [ -n "$FIXES" ] && CHANGELOG="${CHANGELOG}## Bug Fixes\n${FIXES}\n\n"
          [ -n "$PERF" ] && CHANGELOG="${CHANGELOG}## Performance\n${PERF}\n\n"
          [ -n "$DEPS" ] && CHANGELOG="${CHANGELOG}## Dependencies\n${DEPS}\n\n"

          echo "changelog<<EOF" >> $GITHUB_OUTPUT
          printf "%b" "$CHANGELOG" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Commit and tag
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          git add dist/ package.json
          git commit -m "release: v${{ inputs.version }}"
          git tag v${{ inputs.version }}
          git push origin main
          git push origin v${{ inputs.version }}

      - name: Create GitHub Release
        uses: softprops/action-gh-release@a06a81a03ee405af7f2048a818ed3f03bbf83c7b # v2.5.0
        with:
          tag_name: v${{ inputs.version }}
          name: v${{ inputs.version }}
          body: ${{ steps.changelog.outputs.changelog }}
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Update floating version tags
        run: |
          VERSION="${{ inputs.version }}"
          MAJOR=$(echo $VERSION | cut -d. -f1)
          MINOR=$(echo $VERSION | cut -d. -f2)

          git tag -f v${MAJOR}
          git tag -f v${MAJOR}.${MINOR}
          git push -f origin v${MAJOR}
          git push -f origin v${MAJOR}.${MINOR}
